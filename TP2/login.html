<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
   
    <script src="https://kit.fontawesome.com/2af5e1598c.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="login-form">
            <div class="login-header">
            <h2 class="login-message">Welcome back, pleasse login to your account</h2>
            <div class="buttons">
                
                    <i class="fab fa-facebook-square fa-3x"></i>
                    
                
                    <i class="fab fa-slack fa-3x"></i>
                
                
                    <i class="fab fa-discord fa-3x"></i>
                
            </div>
            <span class="or">-OR-</span>
            </div>
            <div class="create-account">
                <label for="" class="name" 
                    <input type="text" class="name" placeholder="Name">
                </label>
                <label for="" class="last-name">
                    <input type="text" class="last-name" placeholder="Last Name">
                </label>
                <label for="" class="email">
                    <input type="email" class="email" placeholder="Your Email">
                </label>
                <label for="" class="password">
                    <input type="password" class="password" placeholder="Password">
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox">Man
                    <input type="checkbox">Woman
                </label>
                <div class="button-account">
                    <button class="button1">Create Account</button>
                </div>
                <span class="terms-conditions">By signing up, you agree to Housy's <a class="terms-link" href="#">Terms and conditions</a> & <a class="terms-link" href="#">Privacy Policy</a></span>
            </div>



        </div>
        <div class="img">
            <h1 class="title">The Beer Girl</h1>
            <h3 class="page-description">A beer tasting blog</h3>
        </div>
    </div>
</body>
</html>
